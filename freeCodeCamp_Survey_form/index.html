<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />
        <title>survey form</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="form-group">
        <form id="survey-form">
          <fieldset>
            <label for="name" id="name-label">Name 
              <input id="name" type="text" placeholder="Enter your name" required/>
            </label>
            <label for="email" id="email-label">Email 
              <input id="email" type="email" placeholder="Enter your Email" required/>
            </label>
            <label for="number" id="number-label">Age (optional) 
              <input id="number" type="number" min="13" max="120" placeholder="Age" />
            </label>
            <label for="current-role">Which option best describes your current role? 
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
              <input class="inline" type="radio" name="recommendation" id="definitely" value="yes" /> Definitely
            </label>
            <label for="maybe">
              <input class="inline" type="radio" name="recommendation" id="maybe" value="yes" /> Maybe
            </label>
            <label for="not-sure">
              <input class="inline" type="radio" name="recommendation" id="not-sure" value="yes"/> Not sure
            </label>  
          </fieldset>
          <fieldset>
            <label for="favourite-feature">What is your favorite feature of freeCodeCamp?
              <select id="favourite-feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
                <option value="5">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>What would you like to see improved? (Check all that apply)
            <label for="front-dev">
              <input type="checkbox" class="inline" id="front-dev" name="front-end" value="yes"/> Front-end Projects
            </label>
            <label for="back-dev">
              <input type="checkbox" class="inline" id="back-dev" name="back-end" value="yes"/> Back-end Projects
            </label>
            <label for="dataVisual">
              <input type="checkbox" class="inline" id="dataVisual" name="data-visuals" value="yes"/> Data Visualization
            </label>
            <label for="challenge">
              <input type="checkbox" class="inline" id="challenge" name="challenges" value="yes"/> Challenges
            </label>
            <label for="openSourceCommunity">
              <input type="checkbox" class="inline" id="openSourceCommunity" name="community" value="yes"/> Open Source Community
            </label>
            <label for="helpRoom">
              <input type="checkbox" class="inline" id="helpRoom" name="rooms" value="yes"/> Gitter help rooms
            </label>
            <label for="video">
              <input type="checkbox" class="inline" id="video" name="videos" value="yes"/> Videos
            </label>
            <label for="meetUp">
              <input type="checkbox" class="inline" id="meetUp" name="meet-ups" value="yes"/> City Meetups
            </label>
            <label for="Wiki">
              <input type="checkbox" class="inline" id="Wiki" name="wiki" value="yes"/> Wiki</label>
              <label for="Forum"><input type="checkbox" class="inline" id="Forum" name="forum" value="yes"/> Forum
            </label>
            <label for="course">
              <input type="checkbox" class="inline" id="course" name="courses" value="yes"/> Additional Courses
            </label>
            <label for="suggestion" class="suggest">Any comments or suggestions? 
              <textarea id="suggestion" rows="8" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="submit" id="submit"/>
        </form>
      <div>
    </body>
  </html>
