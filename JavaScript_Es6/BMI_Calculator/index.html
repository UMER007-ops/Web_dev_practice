<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">youtube channel</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p class="height_weight"><label for="">Height in CM: </label><input type="text" id="height"></p>

            <p class="height_weight"><label for="">Weight in KG: </label><input type="text" id="weight"></p>

            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p class="Range">Under Weight = Less than 18.6</p>
                <p class="Range">Normal Range = 18.6 and 24.9</p>
                <p class="Range">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="Bmi_calc.js"></script>
</body>
</html>
