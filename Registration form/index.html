<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name:
                    <input type="text" id="first-name" name="first-name" required>
                </label>
                <label for="last-name">Enter Your Last Name:
                    <input type="text" id="last-name" name="last-name" required>
                </label>
                <label for="email">Enter Your Email:
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="password">Create a New Password:
                    <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal">
                    <input type="radio" id="personal" name="account-type" class="inline" checked> Personal
                </label>
                <label for="business">
                    <input type="radio" id="business" name="account-type" class="inline" > Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input type="file" id="profile-picture" name="file" >
                </label>
                <label for="age">Input your age (years):
                    <input type="number" min="13" max="120" id="age">
                </label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp Youtube Channel</option>
                        <option value="3">freeCodeCamp forum</option>
                        <option value="4">Others</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms-conditions">
                <input type="checkbox" id="terms-conditions" name="terms-conditions" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                <input type="submit" value="submit">
            </label>
        </form>
    </body>
</html>
